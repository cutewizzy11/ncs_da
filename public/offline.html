<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - NCS CBT System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            color: #1a237e;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .offline-illustration {
            max-width: 200px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            background-color: #1a237e;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #303f9f;
        }
        .btn:disabled {
            background-color: #9fa8da;
            cursor: not-allowed;
        }
        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .offline {
            background-color: #ffebee;
            color: #c62828;
        }
        .online {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="connection-status offline" id="connectionStatus">
        You are currently offline
    </div>
    
    <svg class="offline-illustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0-4 15"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.61 11.39A5 5 0 0 1 18 15"></path>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Please check your network settings and try again to continue using the NCS CBT System.</p>
    
    <button class="btn" id="retryBtn">Retry Connection</button>
    
    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const retryBtn = document.getElementById('retryBtn');
            
            if (navigator.onLine) {
                statusElement.textContent = 'You are back online!';
                statusElement.className = 'connection-status online';
                retryBtn.disabled = true;
                retryBtn.textContent = 'Refreshing...';
                
                // Wait a moment to show the online status, then reload
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusElement.textContent = 'You are currently offline';
                statusElement.className = 'connection-status offline';
                retryBtn.disabled = false;
                retryBtn.textContent = 'Retry Connection';
            }
        }
        
        // Set up event listeners
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        document.getElementById('retryBtn').addEventListener('click', () => {
            window.location.reload();
        });
        
        // Initial check
        updateConnectionStatus();
    </script>
</body>
</html>
