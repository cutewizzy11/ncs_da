<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - NCS CBT System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            color: #1a237e;
            font-size: 4rem;
            margin: 0 0 20px;
        }
        h2 {
            color: #303f9f;
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            background-color: #1a237e;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #303f9f;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #e0e0e0;
            margin: 0;
            line-height: 1;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .error-illustration {
            max-width: 300px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <svg class="error-illustration" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <h1>Page Not Found</h1>
        <h2>Oops! The page you're looking for doesn't exist.</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
